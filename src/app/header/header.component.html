<div class="header">
  <div class="logo">
    <h1>{{ nameApp }}</h1>
  </div>
  <h2>Your location coordinates</h2>
  <input type="number" maxlength="9" [(ngModel)]="lat" />
  <input type="number" maxlength="9" [(ngModel)]="lon" />
  <p>lat = {{ lat }}, lon = {{ lon }}</p>
  <button type="button" (click)="changeCord(lat, lon)">Update</button>
</div>
